{% extends 'main.html' %}
{% load static %}
{% block content %}

<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{% url 'konto-uzytkownika' %}"><img src="{% static 'images/back.svg' %}" alt="back" /></a>
            <br>
            <form class="form" method="POST" action="{% url 'zmien-ustawienia' %}" enctype="multipart/form-data">
                {% csrf_token %}
                    {% for field in form %}              
                    <div class="form__field">
                        {% if field.label == 'Hasło' %}
                        <label for="formInput#text">Długi opis: </label>
                        {% else %}
                        <label for="formInput#text">{{field.label}}: </label>
                        {% endif %}
                        {{field}}
                    </div>
                    {% endfor %}

                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Zatwierdź" />
            </form>
        </div>
    </div>
</main>

{% endblock content %}
